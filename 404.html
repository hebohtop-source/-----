<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Получаем текущий путь
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // Редирект на index.html с сохранением пути
        window.location.href = '/ваш_репозиторий/index.html' + path + search + hash;
        
        // Или для корня репозитория:
        // window.location.href = '/index.html' + path + search + hash;
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/index.html">
    </noscript>
</head>
<body>
    <p>Redirecting... If not redirected, <a href="/index.html">click here</a>.</p>
</body>
</html>
